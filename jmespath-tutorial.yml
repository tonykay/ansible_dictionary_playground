---
- name: Learn jmesquery
  hosts: localhost
  connection: local
  gather_facts: false
  become: false

  tasks:

    - name: Basic Expressions 'a'
      debug:
        msg:
          - "The var:         example_01: {{ example_01 }}" 
          - "The expression:  {{ '{{' }} example_01 | json_query(jmesquery) {{ '}}' }}"
          - "The jmesquery:   jmesquery: 'a' "
          - "The result:      {{ example_01 | json_query(jmesquery) }} "
      vars:
        example_01: {"a": "foo", "b": "bar", "c": "baz"}
        jmesquery: 'a'

    - name: Basic Expressions 'a.b.c.d'
      debug:
        msg:
          - "The var:         example_02: {{ example_02 }}" 
          - "The expression:  {{ '{{' }} example_02 | json_query(jmesquery) {{ '}}' }}"
          - "The jmesquery:   jmesquery: 'a.b.c.d' "
          - "The result:      {{ example_02 | json_query(jmesquery) }}"
      vars:
        example_02: {"a": {"b": {"c": {"d": "value"}}}}
        jmesquery: 'a.b.c.d'


    - name: Basic Expressions Index Expression '[1]'
      debug:
        msg:
          - 'The var:         example_03: ["a", "b", "c", "d", "e", "f"]'
          - "The expression:  {{ '{{' }} example_03 | json_query(jmesquery) {{ '}}' }}"
          - "The jmesquery:   jmesquery: '[1]'"
          - "The result:      {{ example_03 | json_query(jmesquery) }}"
          - "{{ example_03 | json_query('[1]') }}"
      vars:
        example_03: ["a", "b", "c", "d", "e", "f"]
        jmesquery: '[1]'




